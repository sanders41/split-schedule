repos:
-   repo: https://github.com/python/black
    rev: 19.10b0
    hooks:
    -   id: black
        language_version: python3.8
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.21
    hooks:
    -   id: isort
        additional_dependencies: ["toml"]
  
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.780
    hooks:
    -  id: mypy
       files: split_schedule/